name: Build and Test Matrix Multiplication

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clone submodules
        run: git submodule update --init --recursive

      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y openmpi-bin openmpi-common libopenmpi-dev

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DMPI_C_COMPILER=mpicc -DMPI_CXX_COMPILER=mpicxx

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C Release

  Containerize_and_run:
    runs-on: ubuntu-latest

    env: # Or as an environment variable
      SSH_KEY: ${{ secrets.SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clone submodules
        run: git submodule update --init --recursive

#      - name: Set timezone and DEBIAN_FRONTEND
#        run: |
#          echo "tzdata tzdata/Areas select Etc" | sudo debconf-set-selections
#          echo "tzdata tzdata/Zones/Etc select UTC" | sudo debconf-set-selections
#          export DEBIAN_FRONTEND=noninteractive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libseccomp-dev pkg-config squashfs-tools cryptsetup libfuse3-dev uidmap tzdata wget

       # Install Go if not cached
      - name: Install Go
        uses: actions/setup-go@v5
#        run: |
#          wget https://dl.google.com/go/go1.19.4.linux-amd64.tar.gz
#          tar -C $HOME -xzf go1.19.4.linux-amd64.tar.gz
#          echo 'export PATH=$HOME/go/bin:$PATH' >> $GITHUB_ENV
#          source $GITHUB_ENV

      # Install Singularity if not cached
      - name: Cache Singularity
        uses: actions/cache/restore@v4
        id: cache-singularity
        with:
          path: singularity_build
          key: ${{ runner.os }}-singularity

      - name: Build Singularity
        if: steps.cache-singularity.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/sylabs/singularity/releases/download/v4.1.3/singularity-ce-4.1.3.tar.gz
          tar -xzf singularity-ce-4.1.3.tar.gz
          cd singularity-ce-4.1.3
          ./mconfig
          make -C singularity_build
        

      - name: Save Singularity
        if: steps.cache-singularity.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            /singularity_build/
          key: ${{ runner.os }}-singularity

      - name: Install Singularity
        run: |
          sudo make -C singularity_build install

      - name: Build Singularity image
        run: singularity build --fakeroot --force matrix_multiplication.sif singularity.def

      - name: Install sshpass
        run: sudo apt-get install openssh

      - name: Transfer files
        run: |
          sshpass -p ${SSH_KEY} scp matrix_multiplication.sif a08trb64@login.g100.cineca.it:~
          sshpass -p ${SSH_KEY} scp job.sh a08trb64@login.g100.cineca.it:~
