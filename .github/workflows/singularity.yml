name: Build and Test Matrix Multiplication

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libseccomp-dev pkg-config squashfs-tools cryptsetup

    - name: Install Go
      run: |
        wget https://dl.google.com/go/go1.19.4.linux-amd64.tar.gz
        sudo tar -C /usr/local -xzf go1.19.4.linux-amd64.tar.gz
        echo 'export PATH=$PATH:/usr/local/go/bin' >> $GITHUB_ENV
        source $GITHUB_ENV

    - name: Install Singularity
      run: |
        export VERSION=4.1.3 && # adjust this as necessary 
        wget "https://github.com/hpcng/singularity/releases/download/v${VERSION}/singularity-ce-${VERSION}.tar.gz" 
        tar -xzf singularity-ce-${VERSION}.tar.gz 
        cd singularity-${VERSION} 
        ./mconfig 
        make -C builddir 
        sudo make -C builddir install

    - name: Build Singularity image
      run: singularity build matrix_multiplication.sif singularity.def

    - name: Run tests
      run: singularity run matrix_multiplication.sif
